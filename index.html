<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!----><header>Text to Speech Converter</header>
        <textarea placeholder="Entrez du text"></textarea>
        <button>Convert to speech</button>
    </div>

    <div class="translate">
        <div class="wrapper">
            <div class="text-input">
                <textarea  class="from-text" placeholder="Entrer du text"></textarea>
                <textarea  class="to-text" placeholder="Translation" readonly disabled ></textarea>
            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up" ></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fa fa-volume-up" ></i>
                        <i id="to" class="fa fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button class="TranslateBtn">Translate Text</button>
    </div>

    <div id="calendar">
        

    </div>

    <div class="load">
        <div class="loader"></div>
    </div>

    
    
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
